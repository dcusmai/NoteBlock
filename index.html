<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteBlock</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <div id="header">
        <img id="lapiz" src="./Assets/Lapiz.png" alt="Icono LÃ¡piz">
        <span>NoteBlock</span>
    </div>
    <div id="subHeader" class="subHeader">
        <h2>Guarda todas tus ideas en un solo lugar</h2>
    </div>
    <div id="container">
        <div id="inputContainer">
            <input type="text" id="toDoInput" placeholder="Mis notas...">
            <button id="addButton">Agregar</button>
        </div>
    </div>
    <div id="parallaxContainer">
        <div id="parallaxContent">
            <div id="toDoContainer">
            </div>            
        </div>
    </div>
    <footer>
        <span id="createdBy">App by Diego Cusmai - 2023</span>
    </footer>    
    <script type="text/javascript" src="./app.js" async></script>
</body>
</html>
